<?xml version="1.0" encoding="UTF-8"?>
<svg width="640" height="120" viewBox="0 0 640 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Timeline from Old Testament to New Testament">
    <defs>
        <linearGradient id="gradOT" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#1f2937"/>
            <stop offset="100%" stop-color="#3b82f6"/>
        </linearGradient>
        <linearGradient id="gradNT" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#10b981"/>
            <stop offset="100%" stop-color="#34d399"/>
        </linearGradient>
        <style type="text/css"><![CDATA[
      .title { font: 700 14px sans-serif; fill: #222; }
      .label { font: 600 12px sans-serif; fill: #fff; }
      .sub { font: 12px sans-serif; fill: #111; }
    ]]></style>
    </defs>

    <text x="16" y="20" class="title">From Old to New Testament</text>

    <!-- OT block -->
    <rect x="16" y="40" width="360" height="36" rx="8" fill="url(#gradOT)"/>
    <text x="34" y="63" class="label">Old Testament</text>
    <text x="360" y="63" class="label" text-anchor="end">39 books</text>

    <!-- Arrow -->
    <line x1="380" y1="58" x2="420" y2="58" stroke="#111" stroke-width="2"/>
    <polygon points="420,58 410,53 410,63" fill="#111"/>

    <!-- NT block -->
    <rect x="430" y="40" width="190" height="36" rx="8" fill="url(#gradNT)"/>
    <text x="445" y="63" class="label">New Testament</text>
    <text x="610" y="63" class="label" text-anchor="end">27 books</text>

    <text x="16" y="100" class="sub">Total: 66 books</text>
</svg>